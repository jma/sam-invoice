name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system packages for Qt (libEGL / libGL)
        # Needed for PySide6 on Ubuntu runners to provide libEGL/libGL
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-glx \
            libegl1-mesa \
            libgbm1 \
            libxcb1 \
            libx11-xcb1 \
            libxkbcommon0 \
            libxkbcommon-x11-0 \
            libxcb-xinerama0

      - name: Export Qt offscreen env (headless)
        run: echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV

      - name: Install uv
        run: pip install uv

      - name: Installer les d√©pendances avec uv sync --frozen
        run: uv sync --frozen

      - name: Format (poe format)
        run: uv run poe format

      - name: Lint (poe lint)
        run: uv run poe lint

      - name: Tests (poe tests)
        run: uv run poe tests
