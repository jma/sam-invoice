name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system packages for Qt (libEGL / libGL)
        # Needed for PySide6 on Ubuntu runners to provide libEGL/libGL
        run: |
          # Update package lists and basic diagnostic info
          sudo apt-get update
          lsb_release -a || cat /etc/os-release

          # Install the essential 64-bit packages and Xvfb for headless runs
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            libgl1-mesa-glx \
            libegl1-mesa \
            libgbm1 \
            libxcb1 \
            libx11-xcb1 \
            libxkbcommon0 \
            libxkbcommon-x11-0 \
            libxcb-xinerama0 \
            xvfb || true
          # refresh linker cache
          sudo ldconfig || true

      # Debug steps removed — environment now relies on installed 64-bit Mesa + Xvfb

      - name: Export Qt offscreen env (headless)
        run: echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV

      - name: Install uv
        run: pip install uv

      - name: Installer les dépendances avec uv sync --frozen
        run: uv sync --frozen

      - name: Format (poe format)
        run: uv run poe format

      - name: Lint (poe lint)
        run: uv run poe lint

      - name: Tests (poe tests)
        run: |
          # Run tests under Xvfb to provide a virtual X server for Qt/PySide6
          if command -v xvfb-run >/dev/null 2>&1; then
            xvfb-run -s "-screen 0 1280x1024x24" uv run poe tests
          else
            echo "xvfb-run not found, running tests without Xvfb"
            uv run poe tests
          fi
